<div class="container">
     <div class="row">
          <div class="col-md-12">
               <div class="col-md-4"></div>
               <div class="col-md-6">
                    <form style="margin-top: 35px" class="margin-bottom-0" role="form">
                         <h2>Login to POC</h2>
                         <div style="margin-top: 35px" class="form-group-lg">
                              <input class="form-control input-lg" id="username" type="text" #username=""
                                   placeholder="Username" />
                         </div><br/><br/>
                         <div class="form-group-lg">
                              <input class="form-control input-lg" id="password" type="password" #password=""
                                   placeholder="Password" />
                         </div><br/><br/>
                         <div class="login-buttons pull-right">
                              <button class="btn btn-primary btn-lg"
                                   (click)="login($event, username.value, password.value)">Log In</button>
                         </div>
                    </form>
               </div>
          </div>
     </div>
</div>
